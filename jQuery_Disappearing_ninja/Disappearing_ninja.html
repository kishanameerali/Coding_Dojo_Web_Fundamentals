<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="Disappearing_ninja.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
          $(document).ready(function(){
                $("img").click(function(){
                      $(this).hide();
                })

                $("button").click(function(){
                      $("img").css("display", "inline-block");
                })
          })

    </script>
  </head>
  <body>
        <h1>jQuery - Assignment 1</h1>
        <img src="dojocat1.jpg">
        <img src="dojocat2.jpg">
        <img src="dojocat3.jpg">
        <img src="dojocat4.jpg">
        <img src="dojocat5.jpg">
        <img src="dojocat6.jpg">
        <img src="dojocat7.jpg">
        <img src="dojocat8.jpg">
        <button>Restore</button>
  </body>
</html>
